AWSTemplateFormatVersion: 2010-09-09
Description: Security Hub

Parameters:
  # SNS通知先メールアドレス
  email:
    Type: String

Resources:
  # Security Hub自体にIAM権限を付与
  ServiceLinkedRoleForSecurityHub:
    Type: AWS::IAM::ServiceLinkedRole
    Properties:
      AWSServiceName: securityhub.amazonaws.com

  SecurityHub:
    Type: AWS::SecurityHub::Hub

  SnsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: SecurityHubTopic

  SnsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !Ref email
      Protocol: email
      TopicArn: !Ref SnsTopic

  SnsTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Id: DefaultPolicy
        Version: 2012-10-17
        Statement:
          - Sid: SnsActions
            Effect: Allow
            Principal:
              AWS: '*'
            Action:
              - SNS:GetTopicAttributes
              - SNS:SetTopicAttributes
              - SNS:AddPermission
              - SNS:RemovePermission
              - SNS:DeleteTopic
              - SNS:Subscribe
              - SNS:ListSubscriptionsByTopic
              - SNS:Publish
              - SNS:Receive
            Resource: !Ref SnsTopic
            Condition:
              StringEquals:
                AWS:SourceOwner: !Ref AWS::AccountId
          - Sid: AwsEvents
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sns:Publish
            Resource: !Ref SnsTopic
      Topics:
        - !Ref SnsTopic

  EventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: AlertSecurityHubFindings
      EventPattern: >-
        {
          "source": [
            "aws.securityhub"
          ],
          "detail-type": [
            "Security Hub Findings - Imported"
          ]
        }
      Targets:
      - Arn: !Ref SnsTopic
        Id: AlertSecurityHubFindings