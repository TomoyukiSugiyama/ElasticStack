AWSTemplateFormatVersion: "2010-09-09"
Description: Elb
# ------------------------------------------------------------------------------
# Parameters
# ------------------------------------------------------------------------------
Parameters:
  NlbForLogstashTargetGroupName:
    Type: String
    Default: nlb-for-logstash-tg
  NlbForAlbTargetGroupName:
    Type: String
    Default: nlb-for-alb-tg
  AlbTargetGroupName:
    Type: String
    Default: f-iot-alb-tg
  AlbName:
    Type: String
    Default: f-iot-alb
  VpcId:
    Type: AWS::EC2::VPC::Id
  SubnetIds:
    Type: String
  SecurityGroupId:
    Type: String

# ------------------------------------------------------------------------------
# Resources
# ------------------------------------------------------------------------------
Resources:
  Nlb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref NlbLogS3Bucket
        - Key: load_balancing.cross_zone.enabled
          Value: true
      Scheme: internal
      SubnetMappings:
        - SubnetId: !Select [0, !Split [",", !Ref SubnetIds]]
          PrivateIPv4Address: 172.31.0.100
        - SubnetId: !Select [1, !Split [",", !Ref SubnetIds]]
          PrivateIPv4Address: 172.31.16.100
        - SubnetId: !Select [2, !Split [",", !Ref SubnetIds]]
          PrivateIPv4Address: 172.31.32.100
      Type: network
      Tags:
        - Key: f-iot.elb.service
          Value: Nlb
  NlbForLogstashTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPort: 5044
      HealthCheckProtocol: TCP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3
      IpAddressType: ipv4
      Name: !Ref NlbForLogstashTargetGroupName
      Port: 5044
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref VpcId
      Tags:
        - Key: f-iot.elb.service
          Value: NlbForLogstashTargetGroup
  NlbForLogstashListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref NlbForLogstashTargetGroup
      LoadBalancerArn: !Ref Nlb
      Port: 5044
      Protocol: TCP
  NlbForAlbTargetGroup:
    DependsOn: AlbListener
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPort: 80
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 6
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3
      IpAddressType: ipv4
      Name: !Ref NlbForAlbTargetGroupName
      Port: 80
      Protocol: TCP
      Targets:
        - Id: !Ref Alb
          Port: 80
      TargetType: alb
      VpcId: !Ref VpcId
      Tags:
        - Key: f-iot.elb.service
          Value: NlbForAlbTargetGroup
  NlbForAlbListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref NlbForAlbTargetGroup
      LoadBalancerArn: !Ref Nlb
      Port: 80
      Protocol: TCP
  NlbLogS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: LogDeliveryWrite
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: AutoDelete
            Status: Enabled
            ExpirationInDays: 14
          - Id: NoncurrentVersionExpiration
            Status: Enabled
            NoncurrentVersionExpirationInDays: 7
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
  NlbLogS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref NlbLogS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${NlbLogS3Bucket}/AWSLogs/${AWS::AccountId}/*"
            Principal:
              AWS: "arn:aws:iam::582318560864:root"
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${NlbLogS3Bucket}/AWSLogs/${AWS::AccountId}/*"
            Principal:
              Service: delivery.logs.amazonaws.com
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Effect: Allow
            Action:
              - s3:GetBucketAcl
            Resource:
              - !Sub "arn:aws:s3:::${NlbLogS3Bucket}"
            Principal:
              Service: delivery.logs.amazonaws.com
  Alb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: Nlb
    Properties:
      IpAddressType: ipv4
      Name: !Ref AlbName
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref AlbLogS3Bucket
      Scheme: internal
      SecurityGroups:
        - !Ref SecurityGroupId
      Subnets: !Split [",", !Ref SubnetIds]
      Type: application
      Tags:
        - Key: f-iot.elb.service
          Value: Alb
  AlbTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckPort: 443
      HealthCheckProtocol: HTTPS
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      IpAddressType: ipv4
      Name: !Ref AlbTargetGroupName
      Port: 443
      Protocol: HTTPS
      ProtocolVersion: HTTP1
      TargetType: ip
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId
      Tags:
        - Key: f-iot.elb.service
          Value: AlbTargetGroup
  AlbListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AlbTargetGroup
      LoadBalancerArn: !Ref Alb
      Port: 80
      Protocol: HTTP
  AlbLogS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: LogDeliveryWrite
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: AutoDelete
            Status: Enabled
            ExpirationInDays: 14
          - Id: NoncurrentVersionExpiration
            Status: Enabled
            NoncurrentVersionExpirationInDays: 7
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
  AlbLogS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AlbLogS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${AlbLogS3Bucket}/AWSLogs/${AWS::AccountId}/*"
            Principal:
              AWS: "arn:aws:iam::582318560864:root"
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${AlbLogS3Bucket}/AWSLogs/${AWS::AccountId}/*"
            Principal:
              Service: delivery.logs.amazonaws.com
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Effect: Allow
            Action:
              - s3:GetBucketAcl
            Resource:
              - !Sub "arn:aws:s3:::${AlbLogS3Bucket}"
            Principal:
              Service: delivery.logs.amazonaws.com

# ------------------------------------------------------------------------------
# Outputs
# ------------------------------------------------------------------------------
Outputs:
  NlbId:
    Value: !Ref Nlb
  NlbTargetGroupId:
    Value: !Ref NlbForLogstashTargetGroup
  AlbId:
    Value: !Ref Alb
  AlbTargetGroupId:
    Value: !Ref AlbTargetGroup
