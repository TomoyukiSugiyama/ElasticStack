AWSTemplateFormatVersion: 2010-09-09
Description: Code pipeline
# ------------------------------------------------------------------------------
# Parameters
# ------------------------------------------------------------------------------
Parameters:
  ProjectName:
    Description: User-defined project name
    Type: String
    Default: ElasticStack
  BranchName:
    Description: branch name
    Type: String
    Default: develop
  CodeBuildName:
    Description: User-defined code build name
    Type: String
    Default: ElasticStack-build
  CodePipelineName:
    Description: User-defined code pipeline name
    Type: String
    Default: ElasticStack-pipeline
  DeployEnv:
    Type: String
    Default: dev

# ------------------------------------------------------------------------------
# Resources
# ------------------------------------------------------------------------------
Resources:
  DevPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref CodePipelineName
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Sub "{{resolve:ssm:/${DeployEnv}/github/ConnectionId:1}}"
                FullRepositoryId: TomoyukiSugiyama/ElasticStack
                BranchName: !Ref BranchName
              RunOrder: 1
              OutputArtifacts:
                - Name: SourceArtifact
        - Name: Build
          Actions:
            - Name: BuildAction
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildName
                EnvironmentVariables: !Sub '[{"name":"S3_BUCKET_CFN_NAME","value":"/${DeployEnv}/s3/cfn/BucketName","type":"PARAMETER_STORE"},{"name":"S3_BUCKET_LAMBDA_NAME","value":"/${DeployEnv}/s3/lambda/BucketName","type":"PARAMETER_STORE"}]'
              OutputArtifacts:
                - Name: BuildArtifact
              RunOrder: 1
        - Name: Release
          Actions:
            - Name: ReleaseAction
              InputArtifacts:
                - Name: BuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Ref ProjectName
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt CloudFormationRole.Arn
                TemplatePath: BuildArtifact::artifact.yaml
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactS3Bucket
      RoleArn: !GetAtt CodePipelineRole.Arn
  ArtifactS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AccessControl: LogDeliveryWrite
      LifecycleConfiguration:
        Rules:
          - Id: GlacierRule
            Prefix: glacier
            Status: Enabled
            ExpirationInDays: 7
            Transitions:
              - TransitionInDays: 1
                StorageClass: GLACIER
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
  ArtifactS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtifactS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              - !Sub arn:aws:s3:::${ArtifactS3Bucket}/${CodePipelineName}/*
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:GetObject*
            Resource:
              - !Sub arn:aws:s3:::${ArtifactS3Bucket}/${CodePipelineName}/*
            Principal:
              Service: codepipeline.amazonaws.com
          - Effect: Allow
            Action:
              - s3:GetBucketAcl
            Resource:
              - !Sub arn:aws:s3:::${ArtifactS3Bucket}
            Principal:
              Service: codepipeline.amazonaws.com
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: {}
            Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
        Version: 2012-10-17
      Policies:
        - PolicyName: FIoTPipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - cloudformation.amazonaws.com
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject*
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactS3Bucket}/${CodePipelineName}/*
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuildBatches
                  - codebuild:StartBuildBatch
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                Resource:
                  - "*"
  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: {}
            Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
        Version: 2012-10-17
      Policies:
        - PolicyName: CloudFormationPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:*
                  - s3:*
                  - elasticloadbalancing:*
                  - es:*
                  - ecr:*
                  - ecs:*
                  - servicediscovery:*
                  - route53:*
                  - autoscaling:*
                  - application-autoscaling:*
                  - cloudwatch:*
                  - lambda:*
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${DeployEnv}/slack/guardduty/ChannelId
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${DeployEnv}/slack/WorkspaceId
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${DeployEnv}/s3/cfn/BucketName
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${DeployEnv}/s3/lambda/BucketName
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${DeployEnv}/s3/PrefixListId
              - Effect: Allow
                Action:
                  - sns:*
                Resource:
                  - !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:*
              - Effect: Allow
                Action:
                  - iam:*
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/*
              - Effect: Allow
                Action:
                  - guardduty:*
                Resource:
                  - !Sub arn:aws:guardduty:${AWS::Region}:${AWS::AccountId}:detector/*
              - Effect: Allow
                Action:
                  - chatbot:*
                Resource:
                  - !Sub arn:aws:chatbot:*:${AWS::AccountId}:*
              - Effect: Allow
                Action:
                  - logs:*
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*
              - Effect: Allow
                Action:
                  - events:*
                Resource:
                  - !Sub arn:aws:events:${AWS::Region}:*:*
