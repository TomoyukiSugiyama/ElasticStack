AWSTemplateFormatVersion: 2010-09-09
Description: Logstash Fargate
# ------------------------------------------------------------------------------
# Parameters
# ------------------------------------------------------------------------------
Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
  SubnetIds:
    Type: String
  DeployEnv:
    Type: String
    Default: dev

# ------------------------------------------------------------------------------
# Resources
# ------------------------------------------------------------------------------
Resources:
  CloudMap:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Description: Service Map for Docker Compose project ecs
      Name: filebeat-cluster.local
      Vpc: !Ref VpcId
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: filebeat-cluster
      Tags:
        - Key: test.service.name
          Value: filebeat-cluster
  Default5066Ingress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      CidrIp: 0.0.0.0/0
      Description: filebeat:5066/tcp on default network
      FromPort: 5066
      GroupId: !Ref DefaultNetwork
      IpProtocol: TCP
      ToPort: 5066
  DefaultNetwork:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ecs Security Group for default network
      Tags:
        - Key: test.service.name
          Value: filebeat-network
      VpcId: !Ref VpcId
  DefaultNetworkIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Allow communication within network default
      GroupId: !Ref DefaultNetwork
      IpProtocol: "-1"
      SourceSecurityGroupId: !Ref DefaultNetwork
  FilebeatService:
    DependsOn:
      - FilebeatTCP5066Listener
      - LogfilesNFSMountTargetOnSubnet1
      - LogfilesNFSMountTargetOnSubnet2
    Type: AWS::ECS::Service
    Properties:
      Cluster: !GetAtt Cluster.Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: filebeat
          ContainerPort: 5066
          TargetGroupArn: !Ref FilebeatTCP5066TargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref DefaultNetwork
          Subnets: !Split [",", !Ref SubnetIds]
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
        - RegistryArn: !GetAtt FilebeatServiceDiscoveryEntry.Arn
      Tags:
        - Key: test.service.name
          Value: filebeat
      TaskDefinition: !Ref FilebeatTaskDefinition
  FilebeatServiceDiscoveryEntry:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Description: '"filebeat" service discovery entry in Cloud Map'
      DnsConfig:
        DnsRecords:
          - TTL: 60
            Type: A
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Name: filebeat
      NamespaceId: !Ref CloudMap
  FilebeatTCP5066Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref FilebeatTCP5066TargetGroup
          Type: forward
      LoadBalancerArn: !Ref LoadBalancer
      Port: 5066
      Protocol: TCP
  FilebeatTCP5066TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 5066
      Protocol: TCP
      Tags:
        - Key: test.service.name
          Value: filebeat-target-group
      TargetType: ip
      VpcId: !Ref VpcId
  FilebeatTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Command:
            - ap-northeast-1.compute.internal
            - ecs.local
          Essential: false
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${DeployEnv}-repogitory:ecs-searchdomain-sidecar"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Name: Filebeat_ResolvConf_InitContainer
        - DependsOn:
            - Condition: SUCCESS
              ContainerName: Filebeat_ResolvConf_InitContainer
          Essential: true
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${DeployEnv}-repogitory:filebeat"
          LinuxParameters: {}
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          MountPoints:
            - ContainerPath: /var/log
              SourceVolume: log-files
          Name: filebeat
          PortMappings:
            - ContainerPort: 5066
              HostPort: 5066
              Protocol: tcp
      Cpu: 2048
      ExecutionRoleArn: !GetAtt FilebeatTaskExecutionRole.Arn
      Family: ecs-filebeat
      Memory: 4096
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      TaskRoleArn: !Ref FilebeatTaskRole
      Volumes:
        - EFSVolumeConfiguration:
            AuthorizationConfig:
              AccessPointId: !Ref LogfilesAccessPoint
              IAM: ENABLED
            FilesystemId: fs-0e18651dfc267b9b5
            TransitEncryption: ENABLED
          Name: log-files
  FilebeatTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: {}
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
        Version: 2012-10-17
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
      Tags:
        - Key: test.service.name
          Value: filebeat-task-execution-role
  FilebeatTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: {}
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
        Version: 2012-10-17
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - elasticfilesystem:ClientMount
                  - elasticfilesystem:ClientWrite
                  - elasticfilesystem:ClientRootAccess
                Condition:
                  StringEquals:
                    elasticfilesystem:AccessPointArn: !GetAtt LogfilesAccessPoint.Arn
                Effect: Allow
                Resource:
                  - !Sub arn:aws:elasticfilesystem:${AWS::Region}:${AWS::AccountId}:file-system/fs-0e18651dfc267b9b5
            Version: 2012-10-17
          PolicyName: FilebeatLogfilesVolumeMountPolicy
      Tags:
        - Key: test.service.name
          Value: filebeat-task-role
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        - Key: load_balancing.cross_zone.enabled
          Value: "true"
      Scheme: internet-facing
      Subnets: !Split [",", !Ref SubnetIds]
      Tags:
        - Key: test.service.name
          Value: filebeat-load-balancer
      Type: network
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /docker-compose/filebeat
  LogfilesAccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      AccessPointTags:
        - Key: test.service.name
          Value: filebeat-log-files-access-point
        - Key: Name
          Value: ecs_log-files
      FileSystemId: fs-0e18651dfc267b9b5
  LogfilesNFSMountTargetOnSubnet2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: fs-0e18651dfc267b9b5
      SecurityGroups:
        - !Ref DefaultNetwork
      SubnetId: !Select [1, !Split [",", !Ref SubnetIds]]
  LogfilesNFSMountTargetOnSubnet1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: fs-0e18651dfc267b9b5
      SecurityGroups:
        - !Ref DefaultNetwork
      SubnetId: !Select [0, !Split [",", !Ref SubnetIds]]
